<main class="otp-container">


  <section class="otp-section">
    <h1 class="otp-title">Nhập mã OTP</h1>
    <form class="otp-form">
      <div class="otp-input-group">
        <label for="otp1" class="sr-only">OTP digit 1</label>
        <input #otpInput type="text" id="otp1" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 1"/>
        <label for="otp2" class="sr-only">OTP digit 2</label>
        <input #otpInput type="text" id="otp2" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 2"/>
        <label for="otp3" class="sr-only">OTP digit 3</label>
        <input #otpInput type="text" id="otp3" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 3"/>
        <label for="otp4" class="sr-only">OTP digit 4</label>
        <input #otpInput type="text" id="otp4" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 4"/>
        <label for="otp5" class="sr-only">OTP digit 5</label>
        <input #otpInput type="text" id="otp5" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 5"/>
        <label for="otp6" class="sr-only">OTP digit 6</label>
        <input #otpInput type="text" id="otp6" class="otp-input" maxlength="1" autocomplete="off"
               aria-label="OTP digit 6"/>
      </div>
      <p class="error-message" >Mã OTP không đúng, còn 4 lần nhập lại!</p>
      <p class="resend-otp">
        Không nhận được mã OTP? <button class="resend-btn" (click)="resendOtp()">Gửi lại</button>
      </p>
      <div class="otp-keyboard">
        <div class="keyboard-row">
          <button type="button" class="key" (click)="appendDigit('1')">1</button>
          <button type="button" class="key" (click)="appendDigit('2')">2</button>
          <button type="button" class="key" (click)="appendDigit('3')">3</button>
        </div>
        <div class="keyboard-row">
          <button type="button" class="key" (click)="appendDigit('4')">4</button>
          <button type="button" class="key" (click)="appendDigit('5')">5</button>
          <button type="button" class="key" (click)="appendDigit('6')">6</button>
        </div>
        <div class="keyboard-row">
          <button type="button" class="key" (click)="appendDigit('7')">7</button>
          <button type="button" class="key" (click)="appendDigit('8')">8</button>
          <button type="button" class="key" (click)="appendDigit('9')">9</button>
        </div>
        <div class="keyboard-row">
          <button type="button" class="key key-triple" (click)="appendDigit('000')">000</button>
          <button type="button" class="key" (click)="appendDigit('0')">0</button>
          <button type="button" class="key key-delete" (click)="deleteDigit()" aria-label="Delete">
            <span class="sr-only">Delete</span>
          </button>
        </div>
      </div>
    </form>
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ffc76cd7b4089ca12e78794486f2ed05a74497b872aa5b7e51a8b1a4ac48887a?placeholderIfAbsent=true&apiKey=7c20b8e89d514e09834af337881127f9" alt="" class="decorative-image" />
  </section>
</main>
