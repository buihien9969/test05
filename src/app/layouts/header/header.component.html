
<header>
  <div class="logo">
    <img src="./assets/logo.png" alt="Logo">
  </div>
  <div class="progress-container">
    <div class="step-container" *ngFor="let step of [1, 2, 3, 4]; let i = index">
      <div class="box">
        <div
          [ngClass]="getCircleClass(i+1)"
          class="circle">
          {{ i + 1 }}
        </div>
        <div *ngIf="i < 3" [ngClass]="getLineClass(i+1)" class="line"></div>
      </div>
      <div class="step">
        <ng-container [ngSwitch]="i">
          <div *ngSwitchCase="0">Chụp khuôn mặt</div>
          <div *ngSwitchCase="1">Chụp CMND/CCCD</div>
          <div *ngSwitchCase="2">Xác thực</div>
          <div *ngSwitchCase="3">Lấy vân tay</div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="icon-x">
    <a [routerLink]="['']">
      <img src="./assets/Xicons.svg" alt="Icon X">
    </a>
  </div>
</header>
